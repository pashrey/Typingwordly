<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--

    <i class="fa-brands fa-youtube"></i>

    <title>Speed Typer</title>

<body>
    <button id="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings">
        <form id="settings-form">
            <div>
                <label for="diffculty">Diffculty:</label>
                <select id="diffculty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        
        <h2>ðŸ’»Speed TyperðŸ’»</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <!-- autofill - fills in the data automatically
            autocomplete - suggests data from the the local machine-->
        <input type="text" id="text" placeholder="Type the word here..." autocomplete="off"/>
        <p class="time-container">
            Time left: <span id="time" class="time"></span>
        </p>
        <p class="score-container">
            Score: <span id="score" class="score"></span>
        </p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="file.js"></script>
